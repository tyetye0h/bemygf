<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proposal for Fatima üíç</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f6;
      color: #5a2a6d;
      text-align: center;
      padding: 50px 20px;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    button {
      background-color: #a64ca6;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.5em;
      margin: 0 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgba(166, 76, 166, 0.4);
      user-select: none;
    }
    button:hover:not(:disabled) {
      background-color: #8a3a8a;
      box-shadow: 0 7px 20px rgba(138, 58, 138, 0.6);
    }
    button:disabled {
      background-color: #ccc;
      cursor: default;
      box-shadow: none;
    }
    #responseMessage {
      margin-top: 30px;
      font-size: 2em;
      font-weight: bold;
      color: #d14a72;
      min-height: 2.5em;
    }
    /* Confetti container */
    #confetti-wrapper {
      pointer-events: none;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: visible;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <h1>Fatima, Will You Marry Me? üíç</h1>
  <p>I want to spend the rest of my life with you. Please say yes!</p>

  <div id="response-section">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üíî</button>
    <p id="responseMessage"></p>
  </div>

  <!-- Confetti container -->
  <div id="confetti-wrapper"></div>

  <!-- Audio element for the song -->
  <audio id="proposalSong" src="https://cdn.pixabay.com/download/audio/2022/03/23/audio_9bff99316f.mp3?filename=night-music-ambient-ambient-5382.mp3"></audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const responseMessage = document.getElementById('responseMessage');
    const confettiWrapper = document.getElementById('confetti-wrapper');
    const proposalSong = document.getElementById('proposalSong');

    function playSong() {
      proposalSong.currentTime = 0;
      proposalSong.play().catch(() => {});
    }

    function createConfettiPiece() {
      const confetti = document.createElement('div');
      confetti.style.position = 'absolute';
      confetti.style.width = confetti.style.height = Math.random() * 8 + 7 + 'px';
      confetti.style.backgroundColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = '-10px';
      confetti.style.opacity = Math.random();
      confetti.style.borderRadius = '50%';
      confetti.style.pointerEvents = 'none';
      confetti.style.willChange = 'transform, opacity';
      confettiWrapper.appendChild(confetti);

      let fallingDuration = Math.random() * 3000 + 3000;
      let start = null;

      function animate(time) {
        if (!start) start = time;
        let elapsed = time - start;
        let progress = elapsed / fallingDuration;
        if (progress > 1) progress = 1;
        confetti.style.top = progress * window.innerHeight + 'px';
        confetti.style.transform = `rotate(${progress * 360}deg)`;
        confetti.style.opacity = 1 - progress;
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          confettiWrapper.removeChild(confetti);
        }
      }
      requestAnimationFrame(animate);
    }

    function launchConfetti() {
      let count = 0;
      const maxCount = 100;
      const interval = setInterval(() => {
        createConfettiPiece();
        count++;
        if (count >= maxCount) {
          clearInterval(interval);
        }
      }, 15);
    }

    function showCryingEmojis() {
      const cryingContainer = document.createElement('div');
      cryingContainer.style.position = 'fixed';
      cryingContainer.style.top = '0';
      cryingContainer.style.left = '0';
      cryingContainer.style.width = '100%';
      cryingContainer.style.height = '100%';
      cryingContainer.style.pointerEvents = 'none';
      cryingContainer.style.zIndex = '9999';
      document.body.appendChild(cryingContainer);

      let emojis = ['üò≠', 'üò¢', 'üíß'];
      let count = 0;
      const maxCount = 50;

      function createEmoji() {
        const emoji = document.createElement('div');
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.position = 'absolute';
        emoji.style.fontSize = Math.random() * 30 + 20 + 'px';
        emoji.style.left = Math.random() * window.innerWidth + 'px';
        emoji.style.top = '-30px';
        emoji.style.opacity = 1;
        emoji.style.userSelect = 'none';

        cryingContainer.appendChild(emoji);

        let fallingDuration = Math.random() * 3000 + 3000;
        let start = null;

        function animate(time) {
          if (!start) start = time;
          let elapsed = time - start;
          let progress = elapsed / fallingDuration;
          if (progress > 1) progress = 1;
          emoji.style.top = progress * window.innerHeight + 'px';
          emoji.style.opacity = 1 - progress;
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            cryingContainer.removeChild(emoji);
          }
        }
        requestAnimationFrame(animate);
      }

      let interval = setInterval(() => {
        createEmoji();
        count++;
        if (count >= maxCount) {
          clearInterval(interval);
          setTimeout(() => {
            document.body.removeChild(cryingContainer);
          }, 4000);
        }
      }, 100);
    }

    yesBtn.addEventListener('click', () => {
      responseMessage.textContent = "üíñ She said YES! üíñ I'm the happiest person alive!";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      playSong();
      launchConfetti();
    });

    noBtn.addEventListener('click', () => {
      responseMessage.textContent = "üíî She said NO. üíî I'll keep loving you anyway.";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      playSong();
      showCryingEmojis();
    });
  </script>

</body>
</html>
